{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>

<body>

    <div class="con" style="position: relative;">
        {% include 'navbar.html' %}
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="con">
                        <img class="d-block w-100" src="{% static 'images/slider1.1.jpg' %}" style="height: 637px;"
                            alt="First slide">
                        <div class="top-left text-start">
                            <div class=" fs-1 " style="color: #f7c200;">Pure Jaggery</div>
                            <!-- <hr class="white-line"> -->
                            <hr style="background-color: white; height: 2px; width: 20%;">
                            <div class="fs-4">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure, excepturi
                            </div>
                            <div class="button text-center">Book Slot</div>
                        </div>
                    </div>


                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'images/slider2.jpg' %}" style="height: 637px;"
                        alt="Second slide">

                        <div class="top-left text-start">
                            <div class=" fs-1 " style="color: #f7c200;">Pure Jaggery</div>
                            <!-- <hr class="white-line"> -->
                            <hr style="background-color: white; height: 2px; width: 20%;">
                            <div class="fs-4">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure, excepturi
                            </div>

                            <div class="button text-center">Book Slot</div>
                        </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </a>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    


    <div class="bg-dark">
        <div class="container">
            
        </div>
    </div>


    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
